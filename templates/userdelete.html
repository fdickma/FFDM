{% extends 'base.html' %}

{% block content %}

   <div class="logindiv">
    <h2>Account delete</h2><h3>
    <form action="#" method="post" onsubmit="return confirm('Do you really want to delete your account?\nOk=Delete your account.');">
    <table>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" name="name", class="logininput",
      value="{{ name }}",
      maxlength=12 readonly/></td>
    </tr>
    <tr>
      <td><label for="username">Username:</label></td>
      <td><input type="text" name="username", class="logininput",
      value="{{ username }}",
      maxlength=128 readonly/></td>
    </tr>
    <tr>
      <td></td><td><button type="submit" name="del_button"
        class="delacc_button">Delete</button></td>
    </tr>
    </table>
    </form></h3>
    </div>

{% endblock %}
