{% extends 'base.html' %}

{% block content %}

   <div class="logindiv">
    <h2>Update account</h2><h3>
    <form action="#" method="post">
    <table>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" name="name", class="logininput",
      value="{{ request.form['name'] or name }}",
      maxlength=12 autofocus /></td>
    </tr>
    <tr>
      <td><label for="username">Username:</label></td>
      <td><input type="text" name="username", class="logininput",
      value="{{ request.form['username'] or username }}",
      maxlength=128 /></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" name="password", class="logininput",
      value="{{ request.form['password'] or password }}",
      maxlength=50 /></td>
    </tr>
    <tr>
      <td></td><td><button type="submit" class="upd_button">Submit</button></td>
    </tr>
    </table>
    </form></h3>
    </div>

{% endblock %}
