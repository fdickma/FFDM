{% extends 'base.html' %}

{% block content %}

{% if current_user.is_authenticated %}
   <img src="/static/applogo.png" class="mainlogo"></img>
{% else %}
   <div class="navbar">
        <a href="."><img src="/static/applogo128.png" class="logo"></img></a>
        <a href="/login">Login</a>
        <a href="/register">Create account</a>
   </div>

   <div class="logindiv">
    <h2>Create an account</h2><h3>
    <form action="#" method="post">
    <table>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" name="name", class="logininput",
      maxlength=12 autofocus /></td>
    </tr>
    <tr>
      <td><label for="username">Username:</label></td>
      <td><input type="text" name="username", class="logininput",
      maxlength=128 /></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input type="password" name="password", class="logininput",
      maxlength=50 /></td>
    </tr>
    <tr>
      <td></td><td><button type="submit" class="upd_button">Submit</button></td>
    </tr>
    </table>
    </form></h3>
    </div>
  {% endif %}
{% endblock %}
